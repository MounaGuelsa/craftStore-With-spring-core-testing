<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Manage Products</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">craftwood Store</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/client/list}">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/product/list}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/list}">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/rapport}">Rapport</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col-md-12 text-right">
          <a th:href="@{/product/add}" class="btn btn-success">Add Product</a>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>price</th>
            <th>stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c:${products}">
            <td th:text="${c.idproduct}"></td>
            <td th:text="${c.nameproduct}"></td>
            <td th:text="${c.priceproduct}"></td>
            <td th:text="${c.stockproduct}"></td>
            <td>
              <a
                onclick="return confirm('Are you sure to delete this product ?')"
                th:href="@{/product/delete(id=${c.idproduct})}"
                class="btn btn-danger"
                >Delete</a
              >
              <a
                th:href="@{/product/updatepage(id=${c.idproduct})}"
                class="btn btn-danger"
                >Update</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
