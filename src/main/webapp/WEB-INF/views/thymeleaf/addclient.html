<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Add Client</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">craftwood Store</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/client/list}">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/product/list}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/list}">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/rapport}">Rapport</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Add Client</h2>
      <form th:action="@{/client/save}" method="POST">
        <div class="form-group">
          <label for="nameProduct">Name:</label>
          <input
            type="text"
            class="form-control"
            name="nameclient"
            id="nameclient"
            placeholder="Enter client name"
            required
          />
        </div>
        <div class="form-group">
          <label for="stock">Email:</label>
          <input
            type="text"
            class="form-control"
            name="emailclient"
            id="emailclient"
            placeholder="Enter email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Client</button>
      </form>
    </div>
    <script
      type="text/javascript"
      th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
