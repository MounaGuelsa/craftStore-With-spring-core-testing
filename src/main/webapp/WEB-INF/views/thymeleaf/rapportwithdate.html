<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Manage Products</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
      .row-INPROGRESS {
        background-color: #eaf794;
      }

      .row-DELIVERED {
        background-color: #95ff8a;
      }

      .row-CANCELED {
        background-color: #f78d8f;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">craftwood Store</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/client/list}">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/product/list}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/list}">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/order/rapport}">Rapport</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Rapport :</h2>
      <table class="table">
        <thead>
          <tr>
            <th>date</th>
            <th>sum</th>
          </tr>
        </thead>
        <tbody th:each="r:${rapport}">
          <tr>
            <td th:text="${r.date}"></td>
            <td th:text="${r.total}"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
